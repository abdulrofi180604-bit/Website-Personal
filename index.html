<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informasi Penyakit Ayam</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #ffffff;
      width: 90%;
      max-width: 850px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      padding: 25px 30px 35px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);} 
      to {opacity: 1; transform: translateY(0);} 
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      color: #185a9d;
      font-size: 26px;
      letter-spacing: 1px;
    }
    header p {
      margin: 5px 0 0;
      font-weight: bold;
      color: #555;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .menu button {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #185a9d, #43cea2);
      transition: all 0.25s ease;
    }
    .menu button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }
    .menu .exit {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }
    .output {
      margin-top: 25px;
      padding: 20px;
      background: #f4f8fb;
      border-radius: 14px;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .output h3 {
      margin-top: 0;
      color: #185a9d;
    }
    .output ul {
      margin: 8px 0 15px 20px;
    }
    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
    /* =========================
   VERSI ANDROID / MOBILE
   ========================= */
@media (max-width: 768px) {

  body {
    padding: 15px;
    align-items: flex-start;
  }

  .card {
    width: 100%;
    padding: 20px;
    margin-top: 20px;
  }

  header h1 {
    font-size: 22px;
  }

  header p {
    font-size: 14px;
  }

  .menu {
    grid-template-columns: 1fr;
    gap: 10px;
  }

  .menu button {
    font-size: 16px;
    padding: 16px;
  }

  .output {
    padding: 16px;
  }

  .output h3 {
    font-size: 18px;
  }

  /* Gambar preview penyakit */
  #imageBox img {
    max-height: 220px;
    object-fit: cover;
  }

  /* Tampilan anggota kelompok (stack vertikal) */
  .output > div {
    flex-direction: column !important;
    text-align: center;
  }

  .output ul {
    text-align: left;
    font-size: 15px;
  }

  /* Tombol kembali */
  .output button {
    width: 100%;
    font-size: 16px;
  }
}

  </style>
  
</head>

  </script>
</body>
</html>
