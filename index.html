<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnosa Penyakit Ayam</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  width: 90%;
  max-width: 900px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  padding: 25px 30px 35px;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  margin: 0;
  color: #185a9d;
}

header p {
  font-weight: bold;
  color: #555;
}

/* ===== SECTION ===== */
.section {
  display: none;
}

.section.active {
  display: block;
}

/* ===== HOME ===== */
.home, .gejala, .hasil-box {
  background: #f4f8fb;
  padding: 25px;
  border-radius: 14px;
}

.home-content {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
  align-items: center;
}

.home-left, .hasil-text {
  flex: 1;
}

.home-left ul {
  list-style: none;
  padding: 0;
  line-height: 1.9;
}

.home-right, .hasil-img {
  flex: 1;
  text-align: center;
}

img {
  max-width: 100%;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* ===== GEJALA ===== */
.gejala label {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #fff;
  padding: 10px 12px;
  border-radius: 10px;
  cursor: pointer;
  margin-bottom: 10px;
}

.gejala input[type="checkbox"] {
  transform: scale(1.2);
}

/* ===== BUTTON ===== */
button {
  margin-top: 15px;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #185a9d, #43cea2);
  position: relative;
  z-index: 10;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

/* ===== HASIL ===== */
.hasil-box {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 30px;
  padding: 30px;
  border-left: 6px solid #43cea2;
  flex-wrap: wrap;
}

.hasil-text h3 {
  margin-top: 0;
  color: #185a9d;
}

.hasil-text ul {
  padding-left: 20px;
  line-height: 1.8;
}

.hasil-img {
  display: flex;
  justify-content: center;
}

.hasil-img img {
  max-width: 320px;
  width: 100%;
  border-radius: 14px;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  margin-top: 25px;
  font-size: 14px;
  color: #777;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  header h1 {
    font-size: 22px;
  }

  .home-content,
  .hasil-box {
    flex-direction: column;
    text-align: center;
  }

  .hasil-text ul {
    text-align: left;
    display: inline-block;
  }

  .card {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="card">

<header>
  <h1>Diagnosa Penyakit Ayam</h1>
  <p>KELOMPOK 2</p>
</header>

<!-- HOME -->
<div class="section active" id="halamanHome">
  <div class="home">
    <div class="home-content">
      <div class="home-left">
        <h3>Anggota Kelompok 2</h3>
        <ul>
          <li>üë§ ABDUL ROFI'<br><small>NIM: 23104420015</small></li>
          <li>üë§ Rizka Alfiyanti<br><small>NIM: 23104420017</small></li>
          <li>üë§ Fahriza Andika<br><small>NIM: 23104420020</small></li>
          <li>üë§ Ahmad Haidir<br><small>NIM: 23104420024</small></li>
        </ul>
        <button type="button" onclick="pindahHalaman('halamanDiagnosa')">
          üêî Menu Diagnosa
        </button>
      </div>
      <div class="home-right">
        <img src="GAMBAR/KELOMPOK/kelompok2.jpg">
      </div>
    </div>
  </div>
</div>

<!-- DIAGNOSA -->
<div class="section" id="halamanDiagnosa">
  <div class="gejala">
    <h3>Pilih Gejala Ayam:</h3>
    <label><input type="checkbox" id="g1"> Nafsu makan menurun</label>
    <label><input type="checkbox" id="g2"> Batuk / sesak napas</label>
    <label><input type="checkbox" id="g3"> Jengger kebiruan</label>
    <label><input type="checkbox" id="g4"> Mati mendadak</label>
    <label><input type="checkbox" id="g5"> Leher terpuntir / lumpuh</label>
    <label><input type="checkbox" id="g6"> Ngorok</label>
    <label><input type="checkbox" id="g7"> Diare berdarah</label>

    <button type="button" onclick="diagnosa()">Proses Diagnosa</button>
    <button type="button" onclick="pindahHalaman('halamanHome')">‚¨Ö Kembali</button>
  </div>
</div>

<!-- HASIL -->
<div class="section" id="halamanHasil">
  <div class="hasil-box">
    <div class="hasil-text" id="hasilText"></div>
    <div class="hasil-img">
      <img id="hasilGambar">
    </div>
  </div>
  <button type="button" onclick="kembaliHome()">‚¨Ö Menu Utama</button>
</div>

<footer>EXPERT SYSTEM</footer>

</div>

<script>
function g(id) {
  return document.getElementById(id).checked;
}

function diagnosa() {
  const gejala = {
    g1: g("g1"),
    g2: g("g2"),
    g3: g("g3"),
    g4: g("g4"),
    g5: g("g5"),
    g6: g("g6"),
    g7: g("g7")
  };

  const dataPenyakit = [
    {
      nama: "Flu Burung",
      gejala: ["g1", "g2", "g3", "g4"],
      solusi: ["Karantina", "Disinfeksi", "Vaksin AI"],
      gambar: "GAMBAR/FLU BURUNG/flu burung.jpeg"
    },
    {
      nama: "Newcastle Disease",
      gejala: ["g2", "g5"],
      solusi: ["Vaksin ND", "Vitamin"],
      gambar: "GAMBAR/NEW CASTLE DISEASE/newcastle.jpeg"
    },
    {
      nama: "CRD (Ngorok)",
      gejala: ["g2", "g6"],
      solusi: ["Antibiotik", "Ventilasi baik"],
      gambar: "GAMBAR/CRD NGOROK/crd ngorok.jpeg"
    },
    {
      nama: "Coccidiosis",
      gejala: ["g7"],
      solusi: ["Anti koksidia", "Kandang kering"],
      gambar: "GAMBAR/COCCIDIOSIS/coccidiosis.jpeg"
    }
  ];

  let terbaik = null;
  let skorMax = 0;

  dataPenyakit.forEach(p => {
    let skor = 0;
    p.gejala.forEach(gj => {
      if (gejala[gj]) skor++;
    });

    if (skor > skorMax) {
      skorMax = skor;
      terbaik = p;
    }
  });

  if (terbaik && skorMax > 0) {
    let solusiHTML = terbaik.solusi.map(s => `<li>${s}</li>`).join("");
    document.getElementById("hasilText").innerHTML = `
      <h3>Terdeteksi Penyakit ${terbaik.nama}</h3>
      <p><b>Kecocokan:</b> ${skorMax} gejala</p>
      <ul>${solusiHTML}</ul>
    `;
    document.getElementById("hasilGambar").src = terbaik.gambar;
  } else {
    document.getElementById("hasilText").innerHTML = `
      <h3>Penyakit Tidak Terdeteksi</h3>
      <p>Gejala belum cukup.</p>
    `;
    document.getElementById("hasilGambar").src = "GAMBAR/info.png";
  }

  pindahHalaman("halamanHasil");
}

function pindahHalaman(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function kembaliHome() {
  pindahHalaman("halamanHome");
  document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
}
</script>

</body>
</html>
